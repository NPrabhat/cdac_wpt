<script>
    function chi(inputBox){
        console.log(Math.sqrt(parseInt(inputBox.value)))
    }

    function funChange(dropDown){
        alert(dropDown.value)   
    }

    function isChecked(checkbox){
        // alert(checkbox.checked+"----------"+checkbox.value)
        // console.log(checkbox.checked+"----------"+checkbox.value)
        let btn = document.querySelector("#btn")
        if(checkbox.checked){
            btn.disabled = false
            btn.style.backgroundColor ="green"
            btn.innerHTML ="Thanks :-)"
        }
        else{
            btn.disabled = true
            btn.style.backgroundColor ="red"
            btn.innerHTML ="Please Enable me :-("
        }
    }
    d= new Date()
    console.log(d.getMinutes())
</script>


<input type="number" onselect="chi(this)">


<select onchange="funChange(this)" multiple>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
</select>
