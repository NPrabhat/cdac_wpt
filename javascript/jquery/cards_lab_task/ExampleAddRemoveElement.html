<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#boxRemove").click(function(){
                $("#box").remove()
            })

            
            $("#boxEmpty").click(function(){
                $("#box").empty()    
            })

            
        })
    </script>
</head>
<body>
    <div id="box" 
    style="height: 200px;
           width: 200px; 
           border: 1px solid black;
           display: flex;
           align-items: center;
           justify-content: center;">
        <span id="dibbi" style="height: 150px;width: 150px; border: 1px solid black;"></span>
    </div>
    <button id="boxRemove">Remove</button>
    <button id="boxEmpty">Empty</button>
</body>
</html>
