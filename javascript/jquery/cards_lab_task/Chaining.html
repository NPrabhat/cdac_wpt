<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn-chain").click(function(){
                $("#box").fadeOut().fadeIn().delay(3000).hide(200).slideDown() //efficient method

                //another method
                // $("#box").fadeOut(2000,function(){
                //     $(this).fadeIn()
                // })
            })
        })
    </script>
</head>
<body>
    <div id="box" 
    style="height: 200px;
           width: 200px; 
           border: 1px solid black;
           background-color: navy;
           display: flex;
           align-items: center;
           justify-content: center;">
    </div>
    <button id="btn-chain">Start</button>
</body>
</html>
