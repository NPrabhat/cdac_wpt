<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            background-color: red;
            border-radius: 20px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#slideIn").click(function(){
                $(".box").slideUp()
            })
            $("#slideOut").click(function(){
                $(".box").slideDown()
            })
            $("#slideToggle").click(function(){
                $(".box").slideToggle(5000,function(){
                    alert("Working....")
                })
            })
        })
    </script>
</head>
<body>
    <div id="box" class="box"></div>
    <button id="slideIn">Slide-In</button>
    <button id="slideOut">Slide-Out</button>
    <button id="slideToggle">Slide-Toggle</button>
</body>
</html>
