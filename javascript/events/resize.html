<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="getResize()">
    <div id="box" style="width: 300px;
                height: 400px;
                /* box-shadow: 2px 3px 5px black,3px 5px 15px red; */
                display: flex;
                justify-content: center; 
                align-items: center; 
                overflow: scroll;
                /*scroll auto hidden visible*/
                border: 1px solid;">
        <h1>Hello I'm in center</h1>
    </div>
</body>
<script>
    function getResize(){
        // alert("Resized");
        let box=document.querySelector("#box");
        box.style.width="100px";

    }
</script>
</html>
